<!DOCTYPE html hidden>
<html lang="en">

<head>
    <!-- Required Meta -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Page Title -->
    <title>Crud Operation with js</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Custom JS -->
    <link rel="stylesheet" href="css/style.css">

</head>

<body>

    <!-- Header Section Start -->
    <section class="header-section">
        <div class="container">
            <div class="row">
                <div class="col-12">
                    <h1 class="header-title">Employee Crud Operation : </h1>
                </div>
            </div>
        </div>
    </section>
    <!-- Header Section End -->

    <!-- Add Form Section Start -->
    <section class="add-form-section">
        <div class="container">
            <div class="row">
                <div class="col-12">
                    <button class="btn btn-success" id="add-btn" type="button" data-bs-toggle="modal"
                        data-bs-target="#staticBackdrop">&plus; Add Employee </button>
                    <button class="btn btn-danger" id="clear-page">&minus; Clear The Page </button>
                </div>
            </div>
        </div>
    </section>
    <!-- Add Form Section End -->

    <!-- Body Section Start -->
    <section class="body-section">
        <div class="container-lg container-fluid">
            <div class="row">
                <div class="col-12">
                    <div class="table-main-wrap">
                        <table class="table table-bordered w-100">
                            <thead>
                                <tr>
                                    <th class="col border-1">Sr no.</th>
                                    <th class="col border-1">Profile</th>
                                    <th class="col border-1">Name</th>
                                    <th class="col border-1">Last Name</th>
                                    <th class="col border-1">Email</th>
                                    <th class="col border-1">Mobile</th>
                                    <th class="col border-1">Action</th>
                                </tr>
                            </thead>
                            <tbody id="tabledata">

                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <!-- Body Section End -->

    <!-- Popup Form Section Start -->
    <section class="popup-form-section">
        <div class="container">
            <div class="row">
                <div class="modal fade" id="staticBackdrop" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
                    <div class="modal-dialog">
                        <div class="modal-content">
                            <div class="modal-header">
                                <h1 class="modal-title fs-5" id="staticBackdropLabel">Fill-up the Form</h1>
                                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                            </div>
                            <div class="modal-body">
                                <div class="main-form-wrap">
                                    <form action="" method="post" id="myform">
                                        <div class="row">
                                            <div class="col-md-6 col-12">
                                                <div class="profile-img-box">
                                                    <img src="https://cdn.vectorstock.com/i/preview-1x/30/97/flat-business-man-user-profile-avatar-icon-vector-4333097.webp" alt="Profile Image" id="profile-pic">
                                                    <input type="file" class="form-control" id="profile-pic-input" height="230" width="250">
                                                </div>
                                            </div>
                                            <div class="col-md-6 col-12">
                                                <div class="detail-form-wrap">
                                                    <div class="row">
                                                        <div class="col-12">
                                                            <label for="fname">First Name : </label>
                                                            <input type="text" name="fname" id="fname" class="form-control" required>
                                                            
                                                        </div>
                                                        <div class="col-12">
                                                            <label for="lname">Last Name : </label>
                                                            <input type="text" name="lname" id="lname" class="form-control" required>
                                                            
                                                        </div>
                                                        <div class="col-12">
                                                            <label for="email">Email : </label>
                                                            <input type="email" name="email" id="email" class="form-control" required>
                                                            
                                                        </div>
                                                        <div class="col-12">
                                                            <label for="mobile">Mobile : </label>
                                                            <input type="tel" name="mobile" id="mobile" class="form-control" maxlength="10" minlength="10" required>
                                                            
                                                        </div>
                                                        <div class="col-12">
                                                            <button class="btn btn-info mx-2" id="register-btn">Register</button>
                                                            <button class="btn btn-warning mx-2" id="update-btn">Update</button>
                                                        </div>
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                    </form>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <!-- Popup Form Section End -->


    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <!-- JQuery -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js" ></script>    
    <!-- Jquery Validation JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-validate/1.20.0/jquery.validate.min.js" ></script>
    <!-- Sweet Alert JS -->
    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
    <!-- Custom JS -->
    <script src="js/custom.js"></script>
    <!-- <script src="js/script.js"></script> -->

</body>

</html>
